<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um n√∫mero (20 e 100)
    <input type="number" min="20" max="100" id="input_numero">

    <button onclick="botao()">Adoro multiplos de 5</button>

    <div id="div_mensagem">

    </div>
</body>
</html>

<script>

    function botao() {

        var numeroInsirido = Number(input_numero.value) 
        var texto = ''
       {
            for(contador = 1; contador<numeroInsirido; contador++) {
                if(contador % 5 == 0) {
                    texto+= `${contador} <br>`
                }
                
            }
            div_mensagem.innerHTML = texto
        }   
       


    }

</script>
