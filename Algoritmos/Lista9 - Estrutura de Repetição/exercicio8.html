<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um numero (0 e 200) 
    <input type="number" min="0" max="200" id="input_number">

    <button onclick="botao()">Viva o 7!</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function botao() {

        var numeroInsirido = Number(input_number.value) 
        var texto = ''
        for(contador =1; contador<numeroInsirido; contador++) {

            if(contador %7 == 0 ) {

                texto+= `${contador} <br>`
            }

            

        }
        div_mensagem.innerHTML = texto

    }

</script>
