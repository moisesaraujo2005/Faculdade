<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite uma frase:
    <input type="text" id="input_mensagem">
    <button onclick="contar()">Contar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    
       
        function contar() {
            var texto = input_mensagem.value
            var mensagemExibida = ''
            for(var contador=1;contador <10; contador++ ) {
                
                mensagemExibida+= `${texto} <br>`
            }

            div_mensagem.innerHTML = mensagemExibida

        }
</script>
