 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="botao()">Exibir numeros pares</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

function botao() {

    var texto = ''
    for(var contador=1; contador<=100; contador++){
        if(contador % 2 == 0) {
            texto+= `${contador} <br>`
        }
    }
    div_mensagem.innerHTML = texto
}

</script>
