<body>

        listaFilmes.push(filmes)

        if(listaFilmes.length <= 2) {
            div_mensagem.innerHTML += `     Seu filme favorito : ${listaFilmes[0]} <br> 
            Ainda n√£o cadastrado <br> 
            Total de filmes cadastrados : ${listaFilmes.length}
        
        `
        }
        else {
        div_mensagem.innerHTML += `
        
            Seu filme favorito : ${listaFilmes[0]} <br> 
            Seu 3 filme favorito : ${listaFilmes[2]} <br>

        `

    }
    }
</script>
