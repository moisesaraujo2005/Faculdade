<body>
    Insira seu peso (KG)

    <button onclick="peso()">Analisar Peso</button>

    <div id="div_mensagem"></div>

</body>

<script>

        var pesoUsuario = Number(input_peso.value)

        if (pesoUsuario <= 13.5) {
            div_mensagem.innerHTML = `Abaixo do peso`

        }

        else if (pesoUsuario == 18.3) {
            div_mensagem.innerHTML = `Peso perfeito`
        }

        else if (pesoUsuario <= 21.2) {
            div_mensagem.innerHTML = `Peso na mÃ©dia`
        }


        else {
            div_mensagem.innerHTML = `Acima do peso`
        }

    }

</script>
