<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira a temperatura
    <input type="number" id="input_temperatura">

    <button onclick="analisar()"> Analisar Temperatura</button>

    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function analisar() {

        var temperatura = Number(input_temperatura.value)

        if (temperatura <= 14) {
            div_mensagem.innerHTML = `Congelante`
        }

        else if (temperatura <= 21) {
            div_mensagem.innerHTML = `Com frio`
        }

        else if (temperatura <= 24) {
            div_mensagem.innerHTML = `ConfortÃ¡vel`
        }
        else if (temperatura <= 31) {
            div_mensagem.innerHTML = `Com calor`
        }

        else {
            div_mensagem.innerHTML = `Calor escaldante`
        }


    }
</script>
