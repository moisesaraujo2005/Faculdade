<body>

    Informe o sabor da pizza:
    <input type="text" id="sabor_pizza">
    Informe o preço da pizza :
    <input type="number" id="preço_pizza">
    Informe a quantidade de amigos que vão comer:

    <!--Botão Pizza-->
    <button onclick="Pizza() ">Ver valor por amigo</button>

    <!--Exibição mensagem-->
    <div id="exibir_pizza"></div>
</body> 
</html>
<script>
    //Função Pizza //
    function Pizza() {
        var saborPizza= sabor_pizza.value

        var preçoPizza= Number(preço_pizza.value) 
        var caixinha = (preçoPizza*0.10)/qtdAmigos

        var racharConta= (preçoPizza/qtdAmigos) + caixinha
