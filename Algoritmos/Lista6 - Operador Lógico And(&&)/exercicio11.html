<script>

       if(passagensUsuario >=8 && passagensUsuario <=19) {

            descontoPassagem = 0.03 
            calculoPassagem-=calculoPassagem*descontoPassagem
        }
        

        else if(passagensUsuario >=20 && passagensUsuario <=49) {
            descontoPassagem= 0.05
            calculoPassagem-=calculoPassagem*descontoPassagem
        }

        else if(passagensUsuario==50) {
            descontoPassagem = 0.07
            calculoPassagem-=calculoPassagem*descontoPassagem
        }

        else {
            alert(`"Quantidade invÃ¡lida para o Fidelidade!`) 
            
        }


        div_mensagem.innerHTML = `Total a pagar ${calculoPassagem}`
        
        

     



    }
</script>
