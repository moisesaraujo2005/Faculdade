<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a temperatura atual <br> 
    <input type="number" id="input_temperatura">

    

    <button onclick="temperatura()">Analisar Temperatur</button>

    <div id="div_mensagem">

    </div>
</body>
</html>

<script>

    function temperatura() {

        var tempAtual = Number(input_temperatura.value) 

        if(tempAtual >=21 && tempAtual <=24) {

            div_mensagem.innerHTML = `Temperatura está confortável`

        }

        else {
            div_mensagem.innerHTML = `Temperatura DESCONFORTÁVEL :C`
        }
    }

</script>
