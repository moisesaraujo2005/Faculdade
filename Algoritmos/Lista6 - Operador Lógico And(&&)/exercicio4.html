<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual horário você acessa a Netflix 
    <input type="text" id="input_netflix"> <br> 


    <button onclick="recomendação()">Ver recomendação</button>

    <div id="div_mensagem"></div>

</body>
</html>


<script>


    function recomendação () {


        let horarioNetflix = document.getElementById("input_netflix").value 

        if(horarioNetflix >=19 && horarioNetflix <=21 ) {
            div_mensagem.innerHTML= `"Não é recomendável que você assista sua série favorita no horário ${horarioNetflix}!".`
        }

        else {
            div_mensagem.innerHTML = `"O horário ${horarioNetflix} é adequado para assistir sua série favorita!"`
        }


    }

</script>
