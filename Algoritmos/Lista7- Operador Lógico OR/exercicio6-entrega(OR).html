<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de cansaço do aluno SPTech</h1>

        <span>Meio de transporte (Onibus, Metro, Carro, Bicicleta ou Uber)
            <input type="text" id="input_transporte">
        </span>

        <button onclick="cansaço()">Calcular cansaço</button>

        <div id="div_mensagem">

        </div>

</body>
</html>

<script>

    function cansaço() {
        var meioTransporte = input_transporte.value 

        if(meioTransporte == 'Carro'|| meioTransporte =='Uber' ) {
            div_mensagem.innerHTML = `Ta tranquilo`
        }

        else if (meioTransporte == 'Metro' || meioTransporte =='Onibus') {

            div_mensagem.innerHTML =`Um pouco cansado`

        }

        else {
            div_mensagem.innerHTML = `Vive cansado`
        }
    }

</script>
