<body>
        Insira a temperatura: 
        <input type="number" id="input_temperatura"> <br>

        <Button onclick="clima()">Analisar Clima</Button>

        <div  id="div_mensagem">

        </div>
</body>

<script>


    function clima () {

        const temperaturaAtual = document.getElementById("input_temperatura").value 


        if(temperaturaAtual <21) {
            div_mensagem.innerHTML = `As pessoas vão morrer de hiportemia`

        }

        else if(temperaturaAtual>24) {
            div_mensagem.innerHTML = `As pessoas vão derreter`
        }

        else {
            div_mensagem.innerHTML=``
        }
    }

</script>
