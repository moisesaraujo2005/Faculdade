<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a sua renda :
    <input type="number" id="input_renda"> <br>

    Insira a sua renda (familiar) :
    <input type="number" id="input_familiar"> <br>

    <button onclick="Beneficio()">Terei beneficio</button>

    <div id="div_mensagem">

    </div>
</body>
</html>

<script>
 
    function Beneficio() {

        const rendaUsuario = document.getElementById("input_renda").value 
        const rendaFamiliar = document.getElementById("input_familiar").value 

        if(rendaUsuario <=2000 || rendaFamiliar <=3000 ){
            div_mensagem.innerHTML = `Você terá direito`
        }
        else {
            div_mensagem.innerHTML = `Sem direito ao auxilio`
        }

    }
 
</script>
